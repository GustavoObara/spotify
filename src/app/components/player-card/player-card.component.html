<div class="container card p-10">
  <div
    class="image"
    [style.background-image]="'url(' + musica.album.imagemUrl + ')'"
  ></div>
  <div class="controles">
    <span> {{ musica.titulo }} </span>
    <div class="artistas">
      <span> {{ obterArtistas(musica) }} </span>
    </div>
    <div class="botoes">
      <fa-icon [icon]="anteriorIcone" (click)="voltarMusica()"></fa-icon>
      <fa-icon [icon]="playIcone" (click)="playAndPause()"></fa-icon>
      <fa-icon [icon]="proximoIcone" (click)="avancarMusica()"></fa-icon>
    </div>
  </div>
</div>
